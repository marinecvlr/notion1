<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');

    label {
        font-family: 'Roboto Mono', monospace;
        border: 1px solid #373737;
        border-radius: 4px;
        display: flex;
        padding: 9px 14px;
        margin-bottom: 3px;
        font-size: 15px;
        color: #D4D4D4;
    }
    label img {
        max-width: 20px;
        margin-right: 10px;
    }
    input[type="radio"] {
        display:none;
    }
    #happy:hover + label, #happy:checked + label{
        background-color: #2D5C35;
        border-color: #509F5C;
    }
    #good:hover + label, #good:checked + label{
        background-color: #5C744A;
        border-color: #8DAA77;
    }
    #tired:hover + label, #tired:checked + label{
        background-color: #7C7D46;
        border-color: #AAAB72;
    }
    #sad:hover + label, #sad:checked + label{
        background-color: #88723A;
        border-color: #B69E5F;
    }
    #angry:hover + label, #angry:checked + label{
        background-color: #7D4E3F;
        border-color: #AC715E;
    }
    #depressed:hover + label, #depressed:checked + label{
        background-color: #314456;
        border-color: #52789A;
    }
</style>

<div class="wrapper">
    <input type="radio" class="btn" id="happy" name="radio" />
    <label for="happy"><img src="https://em-content.zobj.net/source/apple/354/beaming-face-with-smiling-eyes_1f601.png"> Heureuse</label>

    <input type="radio" class="btn" id="good" name="radio" />
    <label for="good"><img src="https://em-content.zobj.net/source/apple/354/slightly-smiling-face_1f642.png"> Bien</label>

    <input type="radio" class="btn" id="tired" name="radio" />
    <label for="tired"><img src="https://em-content.zobj.net/source/apple/354/sleepy-face_1f62a.png"> Fatiguée</label>

    <input type="radio" class="btn" id="sad" name="radio" />
    <label for="sad"><img src="https://em-content.zobj.net/source/apple/354/slightly-frowning-face_1f641.png"> Triste</label>

    <input type="radio" class="btn" id="angry" name="radio" />
    <label for="angry"><img src="https://em-content.zobj.net/source/apple/354/angry-face_1f620.png"> En colère</label>

    <input type="radio" class="btn" id="depressed" name="radio" />
    <label for="depressed"><img src="https://em-content.zobj.net/source/apple/354/confounded-face_1f616.png"> Déprimée</label>
</div>
